<form ng-controller="BillSetAddCtrl" class="form-inline" ng-submit="addBillSet()">
	<span class="help-block">Ready for another one?</span>

	<div class="form-group">
		<label class="sr-only" for="newBillsetName">Name</label>
		<input type="text" id="newBillsetName" class="form-control" ng-model="newBillSetName" placeholder="Name" />
	</div>

	<button type="submit" class="btn btn-primary">
		<i wait ng-show="adding"></i>
		<i class="fa fa-plus-square" ng-hide="adding"></i>
	</button>
</form>
